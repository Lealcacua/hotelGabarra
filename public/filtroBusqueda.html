<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" type="text/css" href="styles/filtroBusqueda.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="images/Persona.jpg" alt="Verificado" class="verified-icon">
            <li class="nombreUsuario" id="nombreUsuario" data-user-id=""></li> <!-- Cambio agregado aquí -->
        </div>
        <div class="header-center">
            <h1>HOTEL GABARRA</h1>
            <div class="stars">
                <span>★ ★ ★ ★ ★</span>
            </div>
        </div>
        <div class="header-right">
            <button class="volverBtn">VOLVER</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="form-wrapper buscar">
            <form id="search-form">
                <div class="date-picker">
                    <label for="checkin">FECHA INICIAL:</label>
                    <input type="date" id="checkin" required>
                    <label for="checkout">FECHA SALIDA:</label>
                    <input type="date" id="checkout" required>
                </div>
                <div class="person-selector">
                    <label for="personas">PERSONAS:</label>
                    <div class="personas-container">
                        <button type="button" class="personas-btn" id="decrement">-</button>
                        <span id="personas-count">1</span>
                        <button type="button" class="personas-btn" id="increment">+</button>
                    </div>
                </div>
                <button type="submit" id="buscar-btn">BUSCAR</button>
            </form>
            <hr class="divider">
            <h2 style="text-align: center;">RESUMEN</h2>
            <div id="resumen"></div>
            <div id="totalPrecio" class="resumen-item"></div> <!-- Contenedor para el total de la reserva -->
            <button id="pagarReserva" style="display: none;">PAGAR RESERVA</button>
        </div>

        <div class="rooms">
            <!-- Las habitaciones se cargarán dinámicamente aquí -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img src="../public/images/carrito.jpeg" alt="Campana" class="modal-image">
            <div class="modal-body">
                <p id="modal-date"></p>
                <p id="modal-total"></p>
                <button id="confirmarPagoBtn">CONFIRMAR PAGO (BANCO)</button>
            </div>
        </div>
    </div>

    <script src="js/filtroBusqueda.js"></script>
</body>
</html>
