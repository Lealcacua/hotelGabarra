<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" type="text/css" href="styles/pagos.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="images/Persona.jpg" alt="Verificado" class="verified-icon">
            <li class="nombreUsuario" id="nombreUsuario"></li>
        </div>
        <div class="header-center">
            <h1>HOTEL GABARRA</h1>
            <div class="stars">
                <span>★ ★ ★ ★ ★</span>
            </div>
        </div>
        <div class="header-right">
            <button class="volverBtn" onclick="window.location.href='iniAdmin.html';">VOLVER</button>
        </div>
    </div>

    <h2 id="habitacionesTitle" style="text-align: center; margin-top: 20px;">DETALLES DE PAGOS</h2>

    <!-- Aquí se agrega la tabla -->
    <table id="habitacionesTable" style="margin: 0 auto;">
        <thead>
            <tr>
                <th>.</th>
                <th>.</th>
                <th>.</th>
            </tr>
        </thead>
        <tbody id="habitacionesBody">
        </tbody>
    </table>

    <script>
   fetch('http://127.0.0.1:3000/user-data')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.nombreCompleto) {
            document.getElementById('nombreUsuario').textContent = data.nombreCompleto;
        } else {
            document.getElementById('nombreUsuario').textContent = 'Invitado';
        }

        var nombreCompleto = data.nombreCompleto;
        document.getElementById("nombreUsuario").textContent = nombreCompleto;
        console.log('Nombre completo del usuario:', nombreCompleto);
    })
    .catch(error => {
        console.error('Error al obtener datos del usuario:', error);
        document.getElementById('nombreUsuario').textContent = 'Invitado';
    });

    </script>  
</body>

</html>
