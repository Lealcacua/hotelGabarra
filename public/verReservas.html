<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="styles/verReservas.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="images/Persona.jpg" alt="Verificado" class="verified-icon">
            <span class="username">ADMIN</span>
        </div>
        <div class="header-center">
            <h1>HOTEL GABARRA</h1>
            <div class="stars">
                <span>★ ★ ★ ★ ★</span>
            </div>
        </div>
        <div class="header-right">
            <button class="volverBtn" onclick="window.location.href='iniAdmin.html';">VOLVER</button>
        </div>
    </div>

    <h2 id="habitacionesTitle" style="text-align: center; margin-top: 20px;">RESERVAS REALIZADAS</h2>

    <table id="habitacionesTable" style="width: 80%; margin: 20px auto; border-collapse: collapse;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Habitaciones</th>
                <th>Fecha inicial</th>
                <th>Fecha final</th>
                <th>Estado de pago</th>
            </tr>
        </thead>
        <tbody id="reservasBody">
            <!-- Las reservas se añadirán aquí dinámicamente -->
        </tbody>
    </table>

    <script src="js/verReservas.js"></script>
</body>
</html>
