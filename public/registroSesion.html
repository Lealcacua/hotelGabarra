<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="http://127.0.0.1:3000/login" method="POST">
                <h2>INGRESAR</h2>
                <div class="input-group">
                    <input type="email" id="correo" name="correo" required>
                    <label for="correo">Correo Electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="contrasena" name="contrasena" required>
                    <label for="contrasena">Contraseña</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Recordar</label>
                </div>
               
                <button type="submit">ACCEDER</button>
                <div class="signUp-link">
                    <p>¿No tienes cuenta? <a href="#" class="signUpBtn-link">Regístrate.</a></p>
                </div>
                <button type="button" onclick="window.location.href='index.html';">VOLVER</button>
            </form>
             <!-- Contenedor para el mensaje de error -->
             <div id="error-message" style="color: red; display: none;"></div>
            </div>
<div>.</div>
        <br><br>
        <div class="form-wrapper sign-up">
            <form action="http://127.0.0.1:3000/register" method="POST">
                <h2>CREAR CUENTA</h2>
                <div class="input-group">
                    <input type="text" name="nombreCompleto" required>
                    <label for="nombreCompleto">Primer nombre y apellido</label>
                </div>
                <div class="input-group">
                    <input type="text" name="numeroCedula" required>
                    <label for="numeroCedula">Cédula</label>
                </div>
                <div class="input-group">
                    <input type="text" name="numeroCelular" required>
                    <label for="numeroCelular">Número telefónico</label>
                </div>
                <div class="input-group">
                    <input type="email" name="correo" required>
                    <label for="correo">Correo</label>
                </div>
                <div class="input-group">
                    <input type="password" name="contrasena" required>
                    <label for="contrasena">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="password" name="confirmContrasena" required>
                    <label for="confirmContrasena">Confirmar contraseña</label>
                </div>
                <button type="submit">CONFIRMAR</button>
                <div class="signUp-link">
                    <p>¿Ya tienes una cuenta? <a href="#" class="signInBtn-link">Iniciar sesión.</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Leer el mensaje de error de la URL
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        if (error) {
            const errorMessageElement = document.getElementById('error-message');
            switch (error) {
                case 'missing_credentials':
                    errorMessageElement.textContent = 'Por favor, ingresa tu correo y contraseña.';
                    break;
                case 'auth':
                    errorMessageElement.textContent = 'Correo o contraseña incorrectos.';
                    break;
                case 'server':
                    errorMessageElement.textContent = 'Error interno del servidor. Inténtalo de nuevo más tarde.';
                    break;
                default:
                    errorMessageElement.textContent = 'Error desconocido. Inténtalo de nuevo.';
            }
            errorMessageElement.style.display = 'block';
        }
    </script>
</body>

</html>
