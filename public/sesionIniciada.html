<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel la Gabarra</title>
    <link rel="stylesheet" href="styles/sesionIniciada.css">
</head>

<body>
    <header>
        <div class="content flex_space">
            <div class="navlinks">
                <ul id="menulist">
                    <li class="image-square"></li>
                    <p>Bienvenido, <span id="nombreUsuario"></span>!</p>
                    <li><a href="filtroBusqueda.html">Reservas</a></li>
                    <li> <a href="pagos.html">Pagos</a> </li>
                    <li><a href="soporte.html">Soporte</a></li>
                    <li><button class="volverBtn" onclick="window.location.href='http://127.0.0.1:5500/index.html';">SALIR</button></li>
                </ul>
                <span class="fa fa-bars" onclick="menutoggle()"></span>
            </div>
        </div>
    </header>

    <div class="slider-container">
        <div class="slider position">
            <div class="slider-text">
                <h1>¡BIENVENIDO!</h1>
                <h1>HOTEL GABARRA</h1>
                <h1>★ ★ ★ ★ ★</h1>
                <p>DISFRUTA DE UNA ESTANCIA INOLVIDABLE</p>
            </div>
        </div>
    </div>

    <script>
        var menulist = document.getElementById('menulist');
        menulist.style.maxHeight = "0px";

        function menutoggle() {
            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "100vh";
            } else {
                menulist.style.maxHeight = "0px";
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const nombreDeUsuario = params.get('Usuario');
    const nombreUsuarioElement = document.getElementById('nombreUsuario');
    if (nombreUsuarioElement && nombreDeUsuario) {
        nombreUsuarioElement.textContent = nombreDeUsuario;
    }
});

    </script>
</body>

</html>
