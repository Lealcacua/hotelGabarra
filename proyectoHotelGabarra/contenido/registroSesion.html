<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
        <form action="">
            <h2>INGRERSAR</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">Correo</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Contraseña</label>
            </div>
            <div class="remember">
                <label><input type="checkbox"> Recordar</label>
            </div>
            <button type="submit">ACCEDER</button>
            <div class="signUp-link">
                <p>¿No tienes cuenta? <a href="#" class="signUpBtn-link">Regístrate.</a></p>
            </div>
        </form>
    </div>

    <div class="form-wrapper sign-up">
        <form action="">
            <h2> . </h2>
            <h2>CREAR CUENTA</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">Primer nombre y primer apellido</label>
            </div>
            <div class="input-group">
                <input type="text" required>
                <label for="">Número telefónico</label>
            </div>
            <div class="input-group">
                <input type="text" required>
                <label for="">Correo</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Contraseña</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Confirmar contraseña</label>
            </div>
            <div class="remember">
                <label><input type="checkbox"> Acepto los términos y condiciones.</label>
            </div>
            <button type="submit">CONFIRMAR</button>
            <div class="signUp-link">
                <p>¿Ya tienes una cuenta? <a href="#" class="signInBtn-link">Iniciar sesión.</a></p>
            </div>
        </form>
    </div>   
</div>

    <script src="../js/script.js"></script>
</body>

</html>
