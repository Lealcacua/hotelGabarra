<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" type="text/css" href="/styles/habitaciones.css">
    
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="/images/Persona.jpg" alt="Verificado" class="verified-icon">
            <span class="username">ADMIN</span>
        </div>
        <div class="header-center">
            <h1>HOTEL GABARRA</h1>
            <div class="stars">
                <span>★ ★ ★ ★ ★</span>
            </div>
        </div>
        <div class="header-right">
            <button class="volverBtn" onclick="window.location.href='iniAdmin.html';">VOLVER</button>
        </div>
    </div>

    <h2 id="habitacionesTitle" style="text-align: center; margin-top: 20px;">HABITACIONES</h2>

    <table id="habitacionesTable" style="width: 80%; margin: 20px auto; border-collapse: collapse;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Número de Habitación</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="habitacionesBody">
            <!-- Las habitaciones se añadirán aquí dinámicamente -->
        </tbody>
    </table>

    <script src="/js/habitaciones.js"></script>
    
</body>
</html>
